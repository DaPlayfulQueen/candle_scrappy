apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      hostname: mongo
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: projects/strange-mind-410708/secrets/mongo-user
              key: mongo-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: projects/strange-mind-410708/secrets/mongo-password
              key: mongo-password
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc
